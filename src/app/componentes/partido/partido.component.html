<!-- CRONÓMETRO -->
<div class="cronometro">
  <p><strong>⏱</strong> {{ partidoService.cronometroDisplay }}</p>
  <button (click)="iniciarPartido()" [disabled]="partidoService.partidoEnCurso">Iniciar</button>
  <button (click)="pausarPartido()" [disabled]="!partidoService.partidoEnCurso">Pausar</button>
  <button (click)="reiniciarPartido()">Reiniciar</button>
</div>

<!-- TITULARES (ZONA DE CAMPO) -->
<h3 class="seccion-titulo">En el campo</h3>
<div class="campo-grid">
  <div class="tarjeta-jugador titular" *ngFor="let jugador of titulares">
    <img
      [src]="'assets/fotos/' + (jugador.foto || 'default.png')"
      alt="{{ jugador.nombre }}"
      class="foto-jugador"
    />
    <div class="jugador-nombre">{{ jugador.nombre }}</div>
    <div class="jugador-dorsal">#{{ jugador.dorsal }}</div>
    <div class="jugador-minutos">🕒 {{ jugador.minutosJugados }}'</div>
    <button class="btn-salir" (click)="alternarCampo(jugador.id)">Salir</button>
  </div>
</div>

<!-- SUPLENTES (SCROLL HORIZONTAL) -->
<h3 class="seccion-titulo">Suplentes</h3>
<div class="suplentes-scroll">
  <div class="tarjeta-jugador suplente" *ngFor="let jugador of suplentes">
    <img
      [src]="'assets/fotos/' + (jugador.foto || 'default.png')"
      alt="{{ jugador.nombre }}"
      class="foto-jugador"
    />
    <div class="jugador-nombre">{{ jugador.nombre }}</div>
    <div class="jugador-dorsal">#{{ jugador.dorsal }}</div>
    <button class="btn-entrar" (click)="alternarCampo(jugador.id)">Entrar</button>
  </div>
</div>
