<div class="crear-partido-page">
  <h1 class="titulo">ğŸ“ Crear Partido</h1>
  <p class="subtitulo">
    Rellena los datos del encuentro y convoca a tus jugadores
  </p>

  <div class="boton-volver">
    <button routerLink="/inicio" class="btn-volver">â¬…ï¸ Volver al Inicio</button>
  </div>

  <div class="card-formulario">
    <form [formGroup]="partidoForm" (ngSubmit)="onSubmit()">
      <div class="grid-campos">
        <!-- Tipo partido -->
        <div class="campo">
          <label for="tipoPartido">ğŸŸï¸ Tipo partido</label>
          <mat-form-field appearance="fill" class="mat-form-dark full-width">
            <mat-select
              id="tipoPartido"
              formControlName="tipoPartido"
              placeholder="Selecciona..."
            >
              <mat-option value="Amistoso">Amistoso</mat-option>
              <mat-option value="Liga">Liga</mat-option>
              <mat-option value="Torneo">Torneo</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <!-- Rival -->
        <div class="campo">
          <label for="rival">ğŸŸï¸ Rival</label>
          <input
            id="rival"
            type="text"
            formControlName="rival"
            placeholder="Nombre del equipo rival"
          />
        </div>

        <!-- Fecha -->
        <div class="campo">
          <label for="fechaPartido">ğŸ“… Fecha</label>
          <input
            matInput
            [matDatepicker]="picker"
            id="fechaPartido"
            formControlName="fechaPartido"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </div>

        <!-- DuraciÃ³n -->
        <div class="campo">
          <label for="duracionParte">â±ï¸ DuraciÃ³n por parte (min)</label>
          <input
            id="duracionParte"
            type="number"
            formControlName="duracionParte"
            min="1"
          />
        </div>
      </div>

      <!-- ğŸ“‹ Jugadores Convocados -->
      <div class="convocatoria">
        <h3>ğŸ“‹ SelecciÃ³n convocados</h3>
        <p class="convocatoria-subtexto">
          Selecciona los jugadores que participarÃ¡n en este partido.
        </p>

        <div class="lista-jugadores">
          <div
            *ngFor="let jugador of jugadoresDisponibles"
            class="jugador-checkbox"
            [ngClass]="{ seleccionado: jugadoresConvocados.has(jugador.id!) }"
          >
            <div class="jugador-info">
              <img
                [src]="jugador.foto || '/assets/fotos/default.png'"
                alt="foto"
                class="jugador-foto"
              />
              <mat-checkbox
                color="primary"
                (change)="toggleConvocado(jugador.id!)"
              >
                {{ jugador.nombre }}
              </mat-checkbox>
            </div>
          </div>
        </div>
      </div>

      <div class="boton-centrado">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="partidoForm.invalid"
        >
          âœ… Crear Partido
        </button>
      </div>
    </form>
  </div>
</div>
