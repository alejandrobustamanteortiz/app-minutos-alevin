<div class="alineacion-page">
    <h1 class="titulo">üß† Alineaci√≥n Titular</h1>
    <div class="boton-volver">
      <button routerLink="/inicio" class="btn-volver">‚¨ÖÔ∏è Volver al Inicio</button>
    </div>

    <!-- Selector de formaci√≥n t√°ctica -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Formaci√≥n</mat-label>
    <mat-select [(value)]="formacionSeleccionada" (selectionChange)="cambiarFormacion($event.value)">
      <mat-option *ngFor="let formacion of formacionesDisponibles" [value]="formacion">
        {{ formacion.nombre }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="campo-tactico">
    <div *ngFor="let cantidad of formacionSeleccionada.disposicion; let i = index" class="linea-tactica">
      <div *ngFor="let pos of [].constructor(cantidad)" class="jugador">
        {{ emojiPorLinea(i) }}
        <span>{{ nombreJugadorEnPosicion(getPosIndex(i, pos, formacionSeleccionada.disposicion)) }}</span>
      </div>
    </div>
  </div>

  <h2 class="subtitulo">ü™ë Suplentes</h2>
  <div class="suplentes-scroll">
    <div class="jugador-suplente" *ngFor="let jugador of jugadoresConvocados" (click)="seleccionarJugador(jugador)">
      <img
        class="jugador-foto"
        [src]="jugador.foto || '/assets/fotos/default.png'"
        alt="Foto de {{ jugador.nombre }}"
      />
      <span>{{ jugador.nombre }}</span>
    </div>
  </div>

  <div class="boton-centrado">
    <button mat-raised-button color="primary" (click)="confirmarAlineacion()">‚úÖ Confirmar Alineaci√≥n</button>
  </div>
</div>
