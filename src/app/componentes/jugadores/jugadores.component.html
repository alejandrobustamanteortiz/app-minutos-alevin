<div class="plantilla-dashboard">
  <div class="boton-volver">
    <button routerLink="/inicio" class="btn-volver">
      ⬅️ Volver al Inicio
    </button>
  </div>

  <div class="cartas-grid">
    <div class="carta-jugador" *ngFor="let jugador of jugadoresDisponibles">
      <div class="carta-header">
        <div class="rating">{{ jugador.valoracion || '75' }}</div>
        <div class="posicion">{{ jugador.posicion || 'ST' }}</div>
      </div>

      <img 
        [src]="jugador.foto || '/assets/fotos/default.png'" 
        alt="foto" 
        class="foto-jugador"
      />

      <div class="nombre-jugador">{{ jugador.nombre }}</div>

      <div class="stats-jugador">
        <div>
          <div>{{ jugador.dorsal || '70' }} PAC</div>
          <div>{{ jugador.dorsal || '70' }} SHO</div>
          <div>{{ jugador.dorsal || '70' }} PAS</div>
        </div>
        <div>
          <div>{{ jugador.dorsal || '70' }} DRI</div>
          <div>{{ jugador.dorsal || '70' }} DEF</div>
          <div>{{ jugador.dorsal || '70' }} PHY</div>
        </div>
      </div>
    </div>
  </div>
</div>
